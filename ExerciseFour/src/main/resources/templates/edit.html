<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="index::Heading">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 th:text="|Information for ${customer.name}|"></h1>
    <form th:action="@{/update}" method="post" th:object="${customer}">
        <input type="hidden" placeholder="id" th:field="*{id}"/>
        <div class="form-group row">
            <label for = "name" class="col-sm-2 col-form-label" >Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name"th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="email" id="email"th:field="*{email}" >
            </div>
        </div>
        <div class="form-group row">
            <label  for="phone" class="col-sm-2 col-form-label" >Phone Number</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" name="phone" id="phone" th:field="*{phone}">
            </div>
        </div>

        <div class="row mb-3">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
