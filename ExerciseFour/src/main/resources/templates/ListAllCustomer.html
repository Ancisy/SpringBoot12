<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Thay thế fragment Heading của index vào file này-->
<head th:replace="index::Heading">
    <meta charset="UTF-8">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <title>ListAll</title>
</head>
<body>
<!--    Back-->
    <div>
        <a class="btn btn-primary" th:href="@{/}" role="button">Back</a>
    </div>
<!--    Header-->
    <div>
        <h2>List of Customer</h2>
    </div>
<!--    Search-->
    <div class="row my-3">
        <form th:action="@{/search}" method="get">
            <div class="col-6 d-flex">
                <button type="submit" class="btn btn-primary mx-3">Search</button>
                <input type="text" placeholder="type keyword here" name="name"/><br><br>
            </div>
        </form>
    </div>

<!--    Table-->
    <table class="table table-striped">
        <thread>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit Customer</th>
            <th>Delete Customer</th>
        </thread>

        <tbody>
        <tr th:each="customers,iter:${customers}">
            <td th:text="${customers.name}"></td>
            <td th:text="${customers.email}"></td>
            <td th:text="${customers.phone}"></td>
            <td>
                <span>
                    <a th:href="@{/edit/{id}(id=${customers.id})}" class="link-primary">Edit</a>
                </span>
            </td>
            <td>
                 <span>
                    <a th:href="@{/customers/delete/{id}(id=${customers.id})}" class="link-primary">Delete</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
